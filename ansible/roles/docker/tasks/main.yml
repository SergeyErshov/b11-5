---
# tasks file for docker

- name: install epel
  yum:
    name: epel-release
    update_cache: true

- name: install docker
  yum:
    name: docker

- name: start docker service
  service:
    name: docker
    state: started

- name: creating users (if doesnot exist) and generate ssh keys
  user:
    name: jenkins
    create_home: true
    generate_ssh_key: true
    ssh_key_file: "/home/jenkins/.ssh/id_ed25519"
    ssh_key_type: "ed25519"
    state: "present"

- name: fetch pub keys to local
  fetch:
    src: "/home/jenkins/.ssh/id_ed25519.pub"
    dest: "/mnt/d/home/esm/B11-5/.metadata/pub-{{ inventory_hostname }}"
    flat: true

- name: fetch private keys to local
  fetch:
    src: "/home/jenkins/.ssh/id_ed25519"
    dest: "/mnt/d/home/esm/B11-5/.metadata/priv-{{ inventory_hostname }}"
    flat: true

- name: add jenkins to docker group
  user:
    name: jenkins
    groups: dockerroot
    append: true